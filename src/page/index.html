<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cotrax Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="cotrax-128x.png" alt="Cotrax Logo" class="logo" />
    </header>

    <main class="content">
      <div class="chart-box">
        <canvas id="pieChart" width="300" height="300"></canvas>
      </div>

      <div class="project-list">
        <h2>my projects</h2>
        <div class="project">
          <p class="project-title">halo-mumun</p>
          <div class="file-item">
            <span class="file-icon"></span>
            <span>main.py</span>
            <span class="time">1h 32m</span>
          </div>
          <div class="file-item">
            <span class="file-icon"></span>
            <span>readme.md</span>
            <span class="time">12m</span>
          </div>
        </div>

        <div class="project">
          <p class="project-title">face-recog</p>
          <div class="file-item">
            <span class="file-icon"></span>
            <span>detect.py</span>
            <span class="time">45m</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
